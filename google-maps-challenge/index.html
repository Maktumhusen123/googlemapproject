<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Epic GOOGLE MAP</title>
  <script src="JS/store-data.js"></script>
  <script src="js/index.js"></script>
  <script src="https://kit.fontawesome.com/c939d0e917.js
"></script>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="title">
    Store Locator
  </div>

  <div class="search-container">
    <div class="search">
      <input type="text" placeholder="Enter ZIP" id="zip-code-input" name="" id="" />
      <i class="fa fa-search" onclick="searchStores();"></i>
    </div>
  </div>

  <div class="stores-list-container">
    <div class="stores-list">
      <div class="store-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>8490 Nehru blvd</span>
            <span>Bangalore,IN 999</span>
          </div>
          <div class="store-phone-number">
            91-9845621373
          </div>
        </div>
        <div class="store-number-container">
          <div class="store-number">1</div>
        </div>
      </div>

      <div class="store-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>8490 Nehru blvd</span>
            <span>Bangalore,IN 999</span>
          </div>
          <div class="store-phone-number">
            91-9845621373
          </div>
        </div>
        <div class="store-number-container">
          <div class="store-number">2</div>
        </div>
      </div>

      <div class="store-container">
        <div class="store-info-container">
          <div class="store-address">
            <span>8490 Nehru blvd</span>
            <span>Bangalore,IN 999</span>
          </div>
          <div class="store-phone-number">
            91-9845621373
          </div>
        </div>
        <div class="store-number-container">
          <div class="store-number">3</div>
        </div>
      </div>
    </div>
  </div>
  <div id="map"></div>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD01rHmH6PiKSqr0oIdxfMnN7b31LE8JFU&callback=initMap"></script>
</body>

</html>
